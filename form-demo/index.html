<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soren's Truth and Lie Game</title>
</head>

<body>
    <h1> Soren's truth and a lie game</h1>
    <p id="greet" style="font-size: x-large">Welcome!</p>
    <h2>introduction</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label>
        <input type="text" name="greet" id="fname">
        <br>

        <label for="age">Age:</label>
        <input type="text" name="greet" id="age">

    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet();">

    <hr>
    <h2>Warm up Trivia Question</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark Chocolate</label>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Canned tuna</label>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Raw honey</label>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia();">


    <hr>
    <h2>Two truths and a lie. Which is the lie?</h2>
    <p id="truth-answer"></p>
    <form action="">
        <input type="radio" name="truth" id="truth1">
        <label for="siblings">I have 2 siblings</label>
        <input type="radio" name="truth" id="truth2">
        <label for="soren">I used to play 4 sports</label>
        <input type="radio" name="truth" id="lie1">
        <label for="dollars">I was born in Florida</label>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="truthAndLie();">



    <script src="js/game.js"></script>
</body>

</html>
