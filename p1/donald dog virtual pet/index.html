<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soren's virtual pet</title>
</head>

<body style="height:700px; width:1000px; border:2px solid rgb(230, 76, 29);">
    <div style="text-align:center;">
        <h1>Welcome to the virtual pet game!</h1>
        <h3>Feed and play with the Donald the dog to keep him happy!</h3>
        <img id="pet-img" src="images - Copy/somewhat-happy.png" alt="somewhat happy dog" style="width:350px; height:250px;">
    </div>
    <div style="position:absolute; top:370px; left:390px;">
        <h1>Overall Happiness</h1>
        <meter id="happy-meter" min="0" max="50" value="25"></meter>
        <p id="happy-paragraph">25</p>
        <button id="happy-button" onclick="happyPet()" ;>Make me happier!</button>
    </div>
    <div style="position:absolute; top:525px; left:195px;">
        <h3>Donald's full belly</h3>
        <meter id="belly-meter" min="0" max="20" value="10"></meter>
        <p id="belly-paragraph">10</p>
        <button id="belly-button" onclick="feedPet()">Feed me</button>
    </div>
    <div style="position:absolute; top: 525px; left:600px;">
        <h3>Donald's Interest Level</h3>
        <meter id="interest-meter" min="0" max="10" value="5"></meter>
        <p id="interest-paragraph">5</p>
        <button id="interest-button" onclick="playPet()" ;>Play with me!</button>
    </div>

    <h3 style="position:absolute; top: 90px; left: 40px;">Highscore:</h3>
    <h3 id="high-score" style="font-weight: normal; position:absolute; top: 90px; left: 140px;">0</h3>
    <h3 style="position:absolute; top: 120px; left: 40px;">Your Score:</h3>
    <h3 id="your-score" style="font-weight: normal; position:absolute; top: 120px; left: 140px;">0</h3>





    <script src="js/pet.js"></script>
</body>

</html>
