<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
</head>

<body onkeydown="keyPressed(event)">
    <h1>Welcome to Frogger! </h1>
    <canvas id="my-canvas" width="800" height="500" style="border:1px solid rgb(0, 0, 0)"></canvas>
    <script src="js/frogger.js"></script>


    <img id="rocketCar" src="images/car 1.png" alt="car1" style="visibility: hidden;">
    <img id="rocketCar2" src="images/car 1.png" alt="car1" style="visibility: hidden;">
    <img id="rocketCar3" src="images/car 1.png" alt="car1" style="visibility: hidden;">
    <img id="policeCar" src="images/car 2.png" alt="car2" style="visibility: hidden;">
    <img id="policeCar2" src="images/car 2.png" alt="car2" style="visibility: hidden;">
    <img id="policeCar3" src="images/car 2.png" alt="car2" style="visibility: hidden;">
    <img id="truck" src="images/car 3.png" alt="car3" style="visibility: hidden;">
    <img id="truck2" src="images/car 3.png" alt="car3" style="visibility: hidden;">
    <img id="pinkCar" src="images/car 1.png" alt="car1" style="visibility: hidden;">
    <img id="pinkCar2" src="images/car 1.png" alt="car1" style="visibility: hidden;">
    <img id="pinkCar3" src="images/car 1.png" alt="car1" style="visibility: hidden;">
    <img id="spiderman" src="images/car 2.png" alt="car1" style="visibility: hidden;">
    <img id="spiderman2" src="images/car 2.png" alt="car1" style="visibility: hidden;">
    <img id="spiderman3" src="images/car 2.png" alt="car1" style="visibility: hidden;">
    <img id="spiderman4" src="images/car 2.png" alt="car1" style="visibility: hidden;">

    <h4>Use WASD to move. Avoid the cars and try to reach the other side!</h4>

</body>

</html>
