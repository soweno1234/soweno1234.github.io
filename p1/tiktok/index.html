<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soren's Tiktok Calculator</title>
</head>


<body>
    <h1>Welcome to my Tiktok Algorithm!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ME5THPlQDQU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <label for="likes">How many likes?</label>
    <br>
    <input type="text" name="likes" id="like-textbox">
    <br>
    <label for="comment">What is your comment?</label>
    <br>
    <input type="text" name="comment" id="comment-textbox">
    <br>
    <label for="shares">How many shares?</label>
    <br>
    <input type="text" name="shares" id="share-textbox">
    <br>
    <label for="followers">How many followers does this creator have?</label>
    <br>
    <input type="text" name="followers" id="follower-textbox" <br><br>
    <button id="calc-button" onclick="showUI();">Calulcate Rank</button>
    <p id="result-paragraph">Tiktok Rank:</p>

    <script src="js/functions.js"></script>
</body>

</html>
